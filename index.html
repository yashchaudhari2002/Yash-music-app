<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li id="1" class="logo"><img src="Apple_Music_icon.svg.png"alt="Music app">Music</li>
            <li>Home </li>
            <li>About Us</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h2>Made For You</h2>
        <div class="songItemlist">
            <div class="songItem">
                
                <img src="DJSnakeLetMeLoveYou.jpg" alt="1">
                <span class="songName">Let Me Love You</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-circle-play"></i></span>
            </div>
            <div class="songItem">
                
                <img src="jhuma2.jpg" alt="1">
                <span class="songName">What Jhumka ?</span>
                <span class="songlistplay"><span class="timestamp">03:33 <i id="1" class="far songItemPlay fa-circle-play"></i></span>
            </div>
            <div class="songItem">
                
                <img src="Student-Of-The-Year-2012-500x500.jpg" alt="1">
                <span class="songName">Radha </span>
                <span class="songlistplay"><span class="timestamp">05:41 <i id="2" class="far songItemPlay fa-circle-play"></i></span>
            </div>
            <div class="songItem">
                
                <img src="heeriye.jpg" alt="1">
                <span class="songName">Heeriye</span>
                <span class="songlistplay"><span class="timestamp">03:57 <i id="3" class="far songItemPlay fa-circle-play"></i></span>
            </div>
            <div class="songItem">
                
                <img src="apnaba.jpg" alt="1">
                <span class="songName">Apna Bana Le</span>
                <span class="songlistplay"><span class="timestamp">00:58 <i id="4" class="far songItemPlay fa-circle-play"></i></span>
            </div>
        </div>
        </div>
        
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="60px" alt="" id="gif"> <span id="masterSongName">Let Me Love You</span> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ee48ae8074.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
